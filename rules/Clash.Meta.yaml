proxy-groups:
  - name: 🔰 节点选择
    type: select
    proxies:
      - 🚀 默认节点
      - 🌊 全部节点
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
      - 💦 手动选择
      - ⚖️ 负载轮询
      - ⚖️ 负载散列
      - 🎯 全球直连
  - name: 🚀 默认节点
    type: fallback
    proxies:
      - 🌈 CloudFlare_Cloud
      - ♻️ Google_Cloud
  - name: 🌈 CloudFlare_Cloud
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - CloudFlare-Vless-1
      - CloudFlare-Vless-2
      - CloudFlare-Vless-3
      - CloudFlare-Vless-4
      - CloudFlare-Vless-5
      #- CloudFlare-Vless-6
  - name: ♻️ Google_Cloud
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - Google-Vless-TK
      - Google-Vless-OK
      - Google-Vless-HK
      - Google-Vless-SG
      - Google-Vless-US
      - Google-Hysteria-TK2
  - name: 🌊 全部节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - CloudFlare-Vless-1
      - CloudFlare-Vless-2
      - CloudFlare-Vless-3
      - CloudFlare-Vless-4
      - CloudFlare-Vless-5
      - Google-Vless-TK
      - Google-Vless-OK
      - Google-Vless-HK
      - Google-Vless-SG
      - Google-Vless-US
      - Google-Hysteria-TK2
  - name: ⚖️ 负载散列
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 300
    strategy: consistent-hashing
    proxies:
