ipv6: true
dns:
  enable: true
  ipv6: true
  listen: '0.0.0.0:53'
  enhanced-mode: redir-host  #redir-host  #fake-ip
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    #- [2402:4e00::]
    - 2400:3200::1
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
    #- [2402:4e00::]
    - 2400:3200::1
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://1.1.1.1/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - https://8.8.4.4/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true 
  auto-detect-interface: true 
